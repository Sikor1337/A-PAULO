}

function switchDept(dept) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('title').textContent = dept;
    document.getElementById('addBtn').style.display = 'none';

    const deptData = depts[dept];
    let html = '';

    const deptTodos = todos.filter(t => t.dept === dept);
    if (deptTodos.length > 0) {
        html += '<div class="card"><div class="card-title">üìã Zadania dla ' + dept + '</div>';
        deptTodos.forEach(t => {
            html += '<div class="todo-box"><div class="todo-title">' + t.task + '</div>';
            html += '<div class="todo-text"><strong>Przypisanie:</strong> ' + t.vol + '</div>';
            html += '<div class="todo-text"><strong>Deadline:</strong> ' + t.deadline + '</div>';
            html += '</div>';
        });
        html += '</div>';
    }

    html += '<div class="card"><div class="card-title">' + dept + ' (' + deptData.total + ' wolontariuszy)</div>';
    deptData.volunteers.forEach(v => {
        html += '<div class="vol-box">';
        html += '<div class="vol-name-box">' + (v['Imiƒô i Nazwisko'] || '-') + '</div>';
        html += '<div class="vol-email">' + (v['Adres e-mail'] || '-') + '</div>';
        html += '<div class="vol-phone">' + (v['Telefon'] || '-') + '</div>';
        html += '</div>';
    });
    if (deptData.volunteers.length < deptData.total) {
        html += '<p style="color:#999;font-size:10px;margin-top:8px">... i ' + (deptData.total - deptData.volunteers.length) + ' wiƒôcej</p>';
    }
    html += '</div>';

    document.getElementById('content').innerHTML = html;
}

function switchModule(mod) {
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    document.getElementById('addBtn').style.display = 'none';

    let html = '';

    if (mod === 'todo') {
        document.getElementById('title').textContent = '‚úÖ TODO';
        html += '<div class="card"><div class="card-title">Zadania dla wszystkich dzia≈Ç√≥w</div>';
        todos.forEach(t => {
            html += '<div class="todo-box">';
            html += '<div class="todo-title">' + t.task + '</div>';
            html += '<div class="todo-text"><strong>Dzia≈Ç:</strong> ' + t.dept + '</div>';
            html += '<div class="todo-text"><strong>Przypisanie:</strong> ' + t.vol + '</div>';
            html += '<div class="todo-text"><strong>Deadline:</strong> ' + t.deadline + '</div>';
            html += '</div>';
        });
        html += '</div>';
    } else if (mod === 'msg') {
        document.getElementById('title').textContent = 'üí¨ Komunikacja';
        html += '<div class="card"><div class="card-title">Wiadomo≈õci</div>';
        messages.forEach(m => {
            html += '<div class="msg-box">';
            html += '<div class="msg-from">' + m.from + ' ‚Üí ' + m.to + '</div>';
            html += '<div class="msg-text">' + m.msg + '</div>';
            html += '<div class="msg-time">' + m.date + ' o ' + m.time + '</div>';
            html += '</div>';
        });
        html += '</div>';
    } else if (mod === 'cal') {
        document.getElementById('title').textContent = 'üìÜ Kalendarz aPaulo';
        html += '<div class="card"><div class="card-title">Zaplanowane wydarzenia</div>';
        events.forEach(e => {
            html += '<div class="event-box">';
            html += '<div class="event-title">' + e.type + '</div>';
            html += '<div class="event-text"><strong>Data:</strong> ' + e.date + ' o ' + e.time + '</div>';
            html += '<div class="event-text"><strong>Dzia≈Ç:</strong> ' + e.dept + '</div>';
            html += '<div class="event-text"><strong>Opis:</strong> ' + e.desc + '</div>';
            html += '</div>';
        });
        html += '</div>';
    }

    document.getElementById('content').innerHTML = html;
}

function openAddWolunteer() {
    editingVolName = null;
    document.getElementById('modalTitle').textContent = 'Dodaj Wolontariusza';
    document.getElementById('volName').value = '';
    document.getElementById('volEmail').value = '';
    document.getElementById('volPhone').value = '';
    buildDeptCheckboxes();
    document.getElementById('volunteerModal').classList.add('active');
}

function openEditWolunteer(volName) {
    editingVolName = volName;
    const volData = volsDepts[volName];
    document.getElementById('modalTitle').textContent = 'Edytuj Wolontariusza';
    document.getElementById('volName').value = volName;
    document.getElementById('volEmail').value = volData.email || '';
    document.getElementById('volPhone').value = volData.phone || '';
    buildDeptCheckboxes(volData.depts);
    document.getElementById('volunteerModal').classList.add('active');
}

function buildDeptCheckboxes(selectedDepts = []) {
    let html = '';
    deptCols.forEach(dept => {
        const checked = selectedDepts.includes(dept) ? 'checked' : '';
        html += '<div class="checkbox-item"><input type="checkbox" value="' + dept + '" ' + checked + '> ' + dept.substring(0, 15) + '</div>';
    });
    document.getElementById('deptCheckboxes').innerHTML = html;
}

function saveVolunteer() {
    const name = document.getElementById('volName').value;
    const email = document.getElementById('volEmail').value;
    const phone = document.getElementById('volPhone').value;

    if (!name) { alert('Wpisz imiƒô'); return; }

    const checkboxes = document.querySelectorAll('#deptCheckboxes input:checked');
    const selectedDepts = Array.from(checkboxes).map(cb => cb.value);

    // USU≈É STAREGO JE≈öLI EDYTUJESZ
    if (editingVolName && editingVolName !== name) {
        delete volsDepts[editingVolName];
    }

    volsDepts[name] = {
        email: email,
        phone: phone,
        depts: selectedDepts,
        count: selectedDepts.length
    };

    closeVolunteerModal();
    switchTo('Wolontariusze');
}

function deleteVolunteer(volName) {
    if (confirm('UsunƒÖƒá ' + volName + '?')) {
        delete volsDepts[volName];
        switchTo('Wolontariusze');
    }
}

function closeVolunteerModal() {
    document.getElementById('volunteerModal').classList.remove('active');
}

document.addEventListener('DOMContentLoaded', () => {
    initRoles();
    initSidebar();
    switchTo('Grupy Przewodnik√≥w');
});
</script>
