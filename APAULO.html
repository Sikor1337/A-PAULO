<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Dashboard - ZarzƒÖdzanie Wolontariatem</title>
    <style>
        /* DESIGN SYSTEM */
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-red-400: rgba(255, 84, 89, 1);
            --color-red-500: rgba(192, 21, 47, 1);
            --color-orange-400: rgba(230, 129, 97, 1);
            --color-orange-500: rgba(168, 75, 47, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.04);
        }

        [data-theme="dark"] {
            --color-background: var(--color-charcoal-700);
            --color-surface: var(--color-charcoal-800);
            --color-text: var(--color-gray-200);
            --color-text-secondary: var(--color-gray-300);
            --color-primary: var(--color-teal-300);
            --color-primary-hover: var(--color-teal-400);
            --color-border: rgba(119, 124, 124, 0.3);
            --color-card-border: rgba(119, 124, 124, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--color-background);
            color: var(--color-text);
            font-size: var(--font-size-base);
            line-height: 1.5;
        }

        /* LAYOUT */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR */
        .sidebar {
            width: 260px;
            background-color: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--space-24);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
        }

        .sidebar-logo {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--space-32);
            color: var(--color-primary);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: var(--space-8);
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: var(--space-12) var(--space-16);
            color: var(--color-text);
            text-decoration: none;
            border-radius: var(--radius-base);
            transition: all 0.2s;
        }

        .sidebar-menu a:hover {
            background-color: rgba(var(--color-teal-500-rgb), 0.1);
        }

        .sidebar-menu a.active {
            background-color: var(--color-primary);
            color: white;
        }

        .sidebar-menu .icon {
            margin-right: var(--space-12);
            font-size: var(--font-size-lg);
        }

        /* MAIN CONTENT */
        .main-content {
            margin-left: 260px;
            flex: 1;
            min-height: 100vh;
        }

        /* TOP NAV */
        .top-nav {
            background-color: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            padding: var(--space-16) var(--space-32);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .breadcrumb {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
        }

        .theme-toggle {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-8) var(--space-16);
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-sm);
        }

        .theme-toggle:hover {
            background: var(--color-primary-hover);
        }

        /* CONTENT AREA */
        .content {
            padding: var(--space-32);
        }

        .page-title {
            font-size: var(--font-size-3xl);
            font-weight: 600;
            margin-bottom: var(--space-24);
        }

        /* STATS BOXES */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-24);
            margin-bottom: var(--space-32);
        }

        .stat-box {
            background: var(--color-surface);
            padding: var(--space-24);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
        }

        .stat-label {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-8);
        }

        .stat-value {
            font-size: var(--font-size-3xl);
            font-weight: 600;
            color: var(--color-primary);
        }

        /* CARD */
        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-24);
        }

        .card-header {
            padding: var(--space-24);
            border-bottom: 1px solid var(--color-border);
        }

        .card-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
        }

        .card-body {
            padding: var(--space-24);
        }

        /* TOOLBAR */
        .toolbar {
            display: flex;
            gap: var(--space-16);
            margin-bottom: var(--space-24);
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: var(--font-size-base);
        }

        .filter-select select {
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: var(--font-size-base);
        }

        .btn {
            padding: var(--space-12) var(--space-24);
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn-sm {
            padding: var(--space-8) var(--space-12);
            font-size: var(--font-size-sm);
        }

        /* TABLE */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--color-surface);
        }

        th {
            text-align: left;
            padding: var(--space-12);
            font-weight: 600;
            border-bottom: 2px solid var(--color-border);
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }

        td {
            padding: var(--space-12);
            border-bottom: 1px solid var(--color-border);
        }

        tr:hover {
            background: rgba(var(--color-teal-500-rgb), 0.05);
        }

        /* BADGES */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .badge-success { background: rgba(33, 128, 141, 0.15); color: var(--color-teal-500); }
        .badge-danger { background: rgba(192, 21, 47, 0.15); color: var(--color-red-500); }
        .badge-warning { background: rgba(168, 75, 47, 0.15); color: var(--color-orange-500); }
        .badge-secondary { background: rgba(var(--color-brown-600-rgb), 0.15); color: var(--color-slate-500); }
        .badge-info { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }

        .club-badges {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .club-badge {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 600;
        }

        .club-badge.active {
            background: var(--color-primary);
            color: white;
        }

        .club-badge.inactive {
            background: var(--color-border);
            color: var(--color-text-secondary);
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            gap: var(--space-8);
            margin-top: var(--space-24);
        }

        .pagination button {
            padding: var(--space-8) var(--space-12);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            color: var(--color-text);
            border-radius: var(--radius-base);
            cursor: pointer;
        }

        .pagination button.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: var(--space-8);
            border-bottom: 2px solid var(--color-border);
            margin-bottom: var(--space-24);
        }

        .tab {
            padding: var(--space-12) var(--space-24);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--color-primary);
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
            font-weight: 600;
        }

        /* GROUP CARD */
        .group-card {
            background: var(--color-surface);
            border: 1px solid var(--color-card-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-24);
            overflow: hidden;
        }

        .group-header {
            background: var(--color-primary);
            color: white;
            padding: var(--space-16) var(--space-24);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-content {
            padding: var(--space-24);
        }

        .group-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-16);
            margin-bottom: var(--space-16);
        }

        .beneficiary-item {
            padding: var(--space-16);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-12);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .toolbar {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: var(--space-32);
            color: var(--color-text-secondary);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-32);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-24);
        }

        .modal-title {
            font-size: var(--font-size-2xl);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
        }

        .form-group {
            margin-bottom: var(--space-16);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-8);
            font-weight: 500;
            font-size: var(--font-size-sm);
        }

        .form-input {
            width: 100%;
            padding: var(--space-12);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            background: var(--color-background);
            color: var(--color-text);
            font-size: var(--font-size-base);
        }

        .form-actions {
            display: flex;
            gap: var(--space-12);
            justify-content: flex-end;
            margin-top: var(--space-24);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-8);
            margin-top: var(--space-8);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: var(--space-8);
            font-size: var(--font-size-sm);
        }

        .btn-danger {
            background: var(--color-red-500);
            color: white;
        }

        .btn-danger:hover {
            background: var(--color-red-400);
        }
    </style>
</head>

        function filterVolunteers(search, status) {
            return DATABASE.wolontariusze.filter(v => {

                    v.email.toLowerCase().includes(search.toLowerCase());
                const matchesStatus = status === 'all' || v.status === status;
                return matchesSearch && matchesStatus;
            });

                    b.adres.toLowerCase().includes(search.toLowerCase());
                const matchesStatus = status === 'all' || b.status === status;

            });

        function paginate(items, page, perPage) {
            const start = (page - 1) * perPage;
            const end = start + perPage;
            return {
                items: items.slice(start, end),
                totalPages: Math.ceil(items.length / perPage),
                totalItems: items.length
            };
        }

        function exportToCSV(data, filename) {
            if (data.length === 0) return;
            
            const headers = Object.keys(data[0]);
            const csvContent = [
                headers.join(','),
                ...data.map(row => 
                    headers.map(header => {
                        const value = row[header];
                        if (Array.isArray(value)) return `"${value.join('; ')}"`;
                        return `"${value}"`;
                    }).join(',')
                )
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
        }

        function renderPagination(totalPages, currentPage, type) {
            if (totalPages <= 1) return '';
            
            let pages = [];
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    pages.push(i);
                } else if (pages[pages.length - 1] !== '...') {
                    pages.push('...');
                }
            }
            
            return `
                <div class="pagination">
                    <button onclick="changePage('${type}', ${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>‚Üê</button>
                    ${pages.map(p => {
                        if (p === '...') return `<span style="padding: 8px;">...</span>`;
                        return `<button onclick="changePage('${type}', ${p})" ${p === currentPage ? 'class="active"' : ''}>${p}</button>`;
                    }).join('')}
                    <button onclick="changePage('${type}', ${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>‚Üí</button>
                </div>
            `;
        }

        // EVENT HANDLERS
        function navigateTo(page) {
            currentPage = page;
            
            // Update sidebar
            document.querySelectorAll('.sidebar-menu a').forEach(a => {
                a.classList.remove('active');
                if (a.dataset.page === page) a.classList.add('active');
            });
            
            // Update breadcrumb
            const pageNames = {
                'dashboard': 'Dashboard',
                'volunteers': 'Wolontariusze',
                'beneficiaries': 'Podopieczni',
                'groups': 'Grupy Przewodnik√≥w',
                'recruitment': 'Rekrutacja',
                'recruitment-volunteers': 'Rekrutacja Wolontariuszy',
                'recruitment-beneficiaries-rec': 'Rekrutacja Podopiecznych'
            };
            document.getElementById('breadcrumb').textContent = `Panel > ${pageNames[page]}`;
            
            // Render content
            const contentRenderers = {
                'dashboard': renderDashboard,
                'volunteers': renderVolunteers,
                'beneficiaries': renderBeneficiaries,
                'groups': renderGroups,
                'recruitment': renderRecruitment,
                'recruitment-volunteers': renderRecruitmentVolunteers,
                'recruitment-beneficiaries-rec': renderRecruitmentBeneficiaries
            };
            
            document.getElementById('content').innerHTML = contentRenderers[page]();
        }

        function toggleMeeting(id, meetingType, isChecked) {
            const candidate = DATABASE.rekrutacja_wolontariusze.find(r => r.id === id);
            if (!candidate) return;
            
            const fieldMap = {
                'charyzmat': 'spotkanie_charyzmat',
                'wspolnota': 'spotkanie_wspolnota',
                'dzialanie': 'spotkanie_dzialanie',
                'administracja': 'spotkanie_administracja'
            };
            
            if (isChecked) {
                const today = new Date();
                const dateStr = today.toISOString().split('T')[0];
                candidate[fieldMap[meetingType]] = dateStr;
                console.log(`PATCH /api/recruitment-volunteers/${id}`, { [fieldMap[meetingType]]: dateStr });
            } else {
                candidate[fieldMap[meetingType]] = '';
                console.log(`PATCH /api/recruitment-volunteers/${id}`, { [fieldMap[meetingType]]: '' });

        function promoteToVolunteer(id) {
            const candidate = DATABASE.rekrutacja_wolontariusze.find(r => r.id === id);
            if (!candidate) return;
            
            if (confirm(`Promowaƒá ${candidate.imie_nazwisko} do Wolontariuszy?`)) {
                // Create new volunteer from candidate data (columns A-F, K-P)
                const newVolunteer = {
                    id: Math.max(...DATABASE.wolontariusze.map(v => v.id)) + 1,
                    imie_nazwisko: candidate.imie_nazwisko,
                    email: candidate.email,
                    telefon: candidate.telefon,
                    grupa: 'A', // Default
                    podopieczny: '',
                    status: 'Aktywny',
                    kluby: []
                };
                
                // Add clubs based on candidate preferences (K-P columns)
                if (candidate.szkolenia === 'TAK') newVolunteer.kluby.push('Szkolenia');
                if (candidate.media === 'TAK') newVolunteer.kluby.push('Media');
                if (candidate.klub_seniora === 'TAK') newVolunteer.kluby.push('Klub seniora');
                if (candidate.muzyczni === 'TAK') newVolunteer.kluby.push('Muzyczni');
                if (candidate.gastronomia === 'TAK') newVolunteer.kluby.push('Gastronomia');
                if (candidate.zbieranie_funduszy === 'TAK') newVolunteer.kluby.push('Zbieranie funduszy');
                
                // Add to volunteers
                DATABASE.wolontariusze.push(newVolunteer);
                console.log('POST /api/volunteers/promote', newVolunteer);
                
                // Remove from recruitment
                const index = DATABASE.rekrutacja_wolontariusze.findIndex(r => r.id === id);
                if (index !== -1) {
                    DATABASE.rekrutacja_wolontariusze.splice(index, 1);
                    console.log('DELETE /api/recruitment-volunteers/' + id);
                }
                
                alert(`‚úÖ ${candidate.imie_nazwisko} zosta≈Ç dodany do Wolontariuszy!`);
                navigateTo('recruitment-volunteers');
            }
        }
